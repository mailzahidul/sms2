{% extends 'base/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form action="" method="GET" class="form">
                    <input type="text" name="class_name">
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
</div>

{% if stu_list%}
<div class="card">
    <div class="card-body">
        <table class="table">
            <tbody>
            <tr>
                <th>Roll</th>
                <th>Name</th>
                <th>Class</th>
                <th>Actions</th>
            </tr>
            {% for i in stu_list %}
            <tr>
                <td class="cls_roll">{{ i.roll }}</td>
                <td>{{ i.student.name }}</td>
                <td class="cls_class">{{ i.std_class.class_short_form }}</td>
                <td><button class="btn_class">Present</button></td>
            </tr>
            {% endfor %}

            </tbody>
        </table>
    </div>
</div>
{% endif %}

{% endblock %}
