{% extends 'base/base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <i class="fa fa-align-justify"></i> Committee List
    </div>
    <div class="card-body">
        <table class="table table-responsive-sm">
            <thead>
            <tr>
                <th scope="col">ID No.</th>
                <th scope="col">Name</th>
                <th scope="col">Phone</th>
                <th scope="col">Designation</th>
                <th scope="col">Photo</th>
            </tr>
            </thead>
            <tbody>
            {% for i in committee %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{ i.name }}</td>
                <td>{{ i.phone }}</td>
                <td>{{ i.designation }}</td>
                <td><img style="height:80px; width:50" src="{{ i.photo.url }}"/></td>
                <td>
                    <a class="btn btn-primary" href="{% url 'edit-comt' i.id%}">Edit</a>
                    <a class="btn btn-danger" href="{% url 'delete_comt' i.id %}">Delete</a>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
